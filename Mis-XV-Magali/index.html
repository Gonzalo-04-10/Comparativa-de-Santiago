<style>
  .bienvenida {
  height: 100vh;
  background: #f8f6f4; /* blanco sucio elegante */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}

.contenido-bienvenida {
  width: 100%;
  max-width: 650px;
  padding: 3rem 2rem;
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.contenido-bienvenida:hover {
  transform: translateY(-5px);
}

.contenido-bienvenida h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 3rem; /* M√°s grande */
  color: #4a1f2f;
  margin-bottom: 1.5rem;
  line-height: 1.2;
}

.contenido-bienvenida p {
  font-size: 1.6rem; /* M√°s grande */
  color: #6a4f57;
  margin-bottom: 2.5rem;
}

.contenido-bienvenida button {
  background: #ff4f87;
  color: white;
  border: none;
  padding: 1.4rem 3.5rem;
  font-size: 1.5rem;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 79, 135, 0.4);
  animation: flotarSutil 3s ease-in-out infinite;
}

/* Animaci√≥n sutil para el bot√≥n */
@keyframes flotarSutil {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

.contenido-bienvenida button:hover {
  background: #e04478;
}

/* Animaci√≥n de entrada opcional */
.animar {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* üì± Responsive para celular */
@media (max-width: 600px) {
  .contenido-bienvenida {
    padding: 3rem 1.2rem;
  }

  .contenido-bienvenida h1 {
    font-size: 2.5rem;
  }

  .contenido-bienvenida p {
    font-size: 1.3rem;
  }

  .contenido-bienvenida button {
    width: 100%;
    font-size: 1.3rem;
    padding: 1.2rem;
  }
}


</style>
<div class="bienvenida">
  <div class="contenido-bienvenida animar">
    <h1>Bienvenid@ a Mis XV</h1>
    <p>Gracias por ser parte de este momento tan especial‚ú®</p>
    <button id="btnRedirigir">
     Ingresar
    </button>
  </div>
</div>

<script>
  document.getElementById("btnRedirigir").addEventListener("click", function () {
    window.location.href = "index2.html"; // Redirige al HTML principal
  });
</script>

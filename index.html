<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV Años - Valentina</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap');
        
        :root {
            --primary-color: #e8a0bf;
            --secondary-color: #b6678a;
            --text-color: #333;
            --light-color: #f9f3f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header con animación */
        .header {
            text-align: center;
            padding: 40px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.3s forwards;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-color);
            font-style: italic;
            margin-top: 10px;
        }
        
        /* Hero image con efecto de zoom */
        .hero-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            margin-bottom: 50px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .hero-image {
            width: 100%;
            height: 140%;
            background-size: cover;
            background-position: center;
            background-image: url("descargar.jpg");
            transform: scale(1.1);
            transition: transform 8s ease-out;
            position: relative;
        }
        
        .hero-container:hover .hero-image {
            transform: scale(1);
        }
        
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 30px;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }
        
        .hero-overlay h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* Detalles del evento */
        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .detail-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .detail-card:nth-child(1) { animation: fadeInUp 0.8s ease-out 0.5s forwards; }
        .detail-card:nth-child(2) { animation: fadeInUp 0.8s ease-out 0.7s forwards; }
        .detail-card:nth-child(3) { animation: fadeInUp 0.8s ease-out 0.9s forwards; }
        
        .detail-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .detail-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .detail-card h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        /* Botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Formulario */
        .form-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1.1s forwards;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Efecto de confeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
            top: -10px;
            z-index: 9999;
            animation: confetti 5s ease-in-out;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .hero-container {
                height: 50vh;
                min-height: 400px;
            }
            
            .hero-overlay h2 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mis XV Años</h1>
            <p>Valentina</p>
            <p>Una celebración de amor, alegría y nuevos comienzos</p>
        </div>
        
        <div class="hero-container">
            <div class="hero-image" src= "Abigail _ Quinceanera Photoshoot at Stone Creek Park in Flower Mound.jpg"></div>
            <div class="hero-overlay">
                <h2>15 • Julio • 2023</h2>
                <p>Te espero en mi fiesta especial</p>
            </div>
        </div>
        
        <div class="event-details">
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h3>Fecha</h3>
                <p>Sábado, 15 de Julio 2023</p>
            </div>
            
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3>Hora</h3>
                <p>8:00 PM en adelante</p>
            </div>
            
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Lugar</h3>
                <p>Salón Las Gardenias, Av. Revolución 1458, Guadalajara</p>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="albumBtn">Álbum de Fotos</button>
            <button class="btn btn-outline" id="videoBtn">Video del Evento</button>
        </div>
        
        <div class="form-container">
            <h2>Confirma tu Asistencia</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Número de Invitados</label>
                    <select id="guests" class="form-control" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje para Valentina</label>
                    <textarea id="message" class="form-control" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Confirmar Asistencia</button>
            </form>
        </div>
    </div>

    <script>
        // Animación de confeti al enviar el formulario
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Crear confeti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Mostrar mensaje
            setTimeout(() => {
                alert('¡Gracias por confirmar tu asistencia! Nos vemos en mi fiesta.');
                this.reset();
            }, 1500);
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Posición aleatoria
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            
            // Color aleatorio
            const colors = ['#e8a0bf', '#b6678a', '#f8c3d4', '#d48fb1'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Tamaño aleatorio
            const size = Math.random() * 10 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Duración aleatoria
            const duration = Math.random() * 3 + 2;
            confetti.style.animationDuration = duration + 's';
            
            document.body.appendChild(confetti);
            
            // Eliminar después de la animación
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }
        
        // Botones de acción
        document.getElementById('albumBtn').addEventListener('click', function() {
            // Efecto de carga
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            setTimeout(() => {
                alert('Próximamente podrás ver todas las fotos de mi fiesta.');
                this.innerHTML = 'Álbum de Fotos';
            }, 1500);
        });
        
        document.getElementById('videoBtn').addEventListener('click', function() {
            // Efecto de carga
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            setTimeout(() => {
                alert('El video estará disponible después del evento.');
                this.innerHTML = 'Video del Evento';
            }, 1500);
        });
        
        // Efecto de scroll suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Efecto de carga inicial
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>

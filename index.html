    body {
      font-family: 'Playfair Display', serif;

      color: #4e3d3c;
      scroll-behavior: smooth;
    }
    header {
      height: 100vh;
      background: url('fotoxv2.jpg') center/cover no-repeat;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeHeader 2s ease-in-out forwards;
      padding: 0 1rem;
      text-align: center;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: #fff;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      animation: typing 2s steps(10), blink 0.7s infinite step-end alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 14ch;
    }
    .hero-text h2 {
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #ffe7e3;
      animation: fadeIn 1s ease 10s forwards;
      opacity: 0;
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .evento, .info-extra, .album, .recuerdos, .palette, .gift, .formulario {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .countdown {
      text-align: center;
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #c08b84;
    }

    .slider {
      position: relative;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
    }
    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      left: 100%;
      transition: left 1s ease;
      opacity: 0;
    }
    .slider img.active {
      left: 0;
      opacity: 1;

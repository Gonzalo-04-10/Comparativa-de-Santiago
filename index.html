<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Ana & Carlos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }
        
        body {
            background-color: #f8f5f2;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #7a6a5f;
            font-weight: 400;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
        }
        
        .couple-names {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #b38b6d;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
            background-color: #eee;
            margin-bottom: 30px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2));
        }
        
        .event-details {
            background-color: white;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .detail-item i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #b38b6d;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #b38b6d;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #b38b6d;
            color: #b38b6d;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            color: #b38b6d;
            font-weight: 400;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #b38b6d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #a07c61;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .couple-names {
                font-size: 1.4rem;
            }
            
            .hero-image {
                height: 300px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nos Casamos</h1>
            <div class="couple-names">Ana & Carlos</div>
            <p>Queremos compartir este día especial contigo</p>
        </div>
        
        <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1523438885200-e635ba2c371e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        
        <div class="event-details">
            <div class="detail-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <h3>Fecha</h3>
                    <p>Sábado, 12 de Agosto 2023</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>Hora</h3>
                    <p>Ceremonia: 4:00 PM | Recepción: 6:00 PM</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Lugar</h3>
                    <p>Hacienda San Gabriel, Carretera a Tepic Km 12.5, Jalisco</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-info-circle"></i>
                <div>
                    <h3>Código de Vestimenta</h3>
                    <p>Formal - Etiqueta</p>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary">Ver Nuestra Historia</button>
            <button class="btn btn-outline">Registro de Regalos</button>
        </div>
        
        <div class="form-container">
            <h2>RSVP</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>¿Asistirás?</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="attending" value="yes" required style="margin-right: 5px;"> Sí, con gusto asistiré
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="attending" value="no" required style="margin-right: 5px;"> Lamentablemente no podré asistir
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="guests">Número de Acompañantes</label>
                    <select id="guests" class="form-control" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje para los novios (Opcional)</label>
                    <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Respuesta</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const attending = document.querySelector('input[name="attending"]:checked').value;
            
            if (attending === 'yes') {
                alert('¡Gracias por confirmar tu asistencia! Nos alegra que puedas acompañarnos en nuestro día especial.');
            } else {
                alert('Lamentamos que no puedas acompañarnos. Agradecemos tu respuesta y te enviaremos fotos del evento.');
            }
            
            this.reset();
        });
        
        // Botones de acción
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Esta funcionalidad estará disponible pronto.');
            });
        });
    </script>
</body>
</html>

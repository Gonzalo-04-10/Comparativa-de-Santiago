<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta de 30 Años</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a6fa5;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .birthday-age {
            font-size: 5rem;
            font-weight: 700;
            color: #4a6fa5;
            margin: 20px 0;
            line-height: 1;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
            background-color: #eee;
            margin-bottom: 30px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
        }
        
        .event-details {
            background-color: white;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .detail-item i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #4a6fa5;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4a6fa5;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #4a6fa5;
            color: #4a6fa5;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            color: #4a6fa5;
            font-weight: 600;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #3a5a8a;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .birthday-age {
                font-size: 4rem;
            }
            
            .hero-image {
                height: 300px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fiesta de Cumpleaños</h1>
            <div class="birthday-age">30</div>
            <p>¡Celebra conmigo este momento especial!</p>
        </div>
        
        <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        
        <div class="event-details">
            <div class="detail-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <h3>Fecha</h3>
                    <p>Viernes, 28 de Julio 2023</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>Hora</h3>
                    <p>9:00 PM hasta tarde</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Lugar</h3>
                    <p>Rooftop Bar "La Terraza", Calle Morelos 256, Col. Centro, CDMX</p>
                </div>
            </div>
            
            <div class="detail-item">
                <i class="fas fa-glass-cheers"></i>
                <div>
                    <h3>Incluye</h3>
                    <p>Barra libre y bocadillos hasta la 1:00 AM</p>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary">Ver Fotos de Años Anteriores</button>
            <button class="btn btn-outline">Sugerencias de Regalo</button>
        </div>
        
        <div class="form-container">
            <h2>¿Vienes a la fiesta?</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">¿Vendrás con alguien más?</label>
                    <select id="guests" class="form-control" required>
                        <option value="0">Vendré solo/a</option>
                        <option value="1">1 acompañante</option>
                        <option value="2">2 acompañantes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="song">Canción que no puede faltar (Opcional)</label>
                    <input type="text" id="song" class="form-control">
                </div>
                
                <button type="submit" class="submit-btn">Confirmar Asistencia</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por confirmar! Nos vemos en la fiesta.');
            this.reset();
        });
        
        // Botones de acción
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Esta funcionalidad estará disponible pronto.');
            });
        });
        
        // Efecto de conteo para la edad
        const ageElement = document.querySelector('.birthday-age');
        let currentNumber = 0;
        const targetNumber = 30;
        const duration = 2000; // 2 segundos
        const increment = targetNumber / (duration / 16); // 60fps
        
        const animateAge = () => {
            currentNumber += increment;
            if (currentNumber < targetNumber) {
                ageElement.textContent = Math.floor(currentNumber);
                requestAnimationFrame(animateAge);
            } else {
                ageElement.textContent = targetNumber;
            }
        };
        
        // Iniciar animación cuando la página carga
        window.addEventListener('load', animateAge);
    </script>
</body>
</html>
